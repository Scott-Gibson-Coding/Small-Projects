<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="grid h-screen place-content-center">
    <div
      class="grid place-items-center gap-6 rounded-lg bg-[#1f1f1f] p-6 text-center"
    >
      <!-- User Profile -->
      <div class="">
        <img
          class="h-[84px] w-[84px] rounded-full"
          src="assets/images/avatar-jessica.jpeg"
          alt="user-profile"
        />
      </div>
      <!-- User Info -->
      <div class="grid gap-1 font-semibold">
        <h1 class="text-2xl">Jessica Randall</h1>
        <h2 class="text-sm text-[#c9e747]">London, United Kingdom</h2>
      </div>
      <!-- Description -->
      <p class="text-sm text-slate-200">
        "Front-end developer and avid reader."
      </p>
      <!-- Links List -->
      <div class="grid gap-4">
        <a
          href="/"
          class="w-[280px] rounded-md bg-[#333] py-3 text-sm font-semibold hover:bg-[#c4f82a] hover:text-[#1f1f1f]"
        >
          GitHub
        </a>
        <a
          href="/"
          class="w-[280px] rounded-md bg-[#333] py-3 text-sm font-semibold hover:bg-[#c4f82a] hover:text-[#1f1f1f]"
        >
          Frontend Mentor
        </a>
        <a
          href="/"
          class="w-[280px] rounded-md bg-[#333] py-3 text-sm font-semibold hover:bg-[#c4f82a] hover:text-[#1f1f1f]"
        >
          LinkedIn
        </a>
        <a
          href="/"
          class="w-[280px] rounded-md bg-[#333] py-3 text-sm font-semibold hover:bg-[#c4f82a] hover:text-[#1f1f1f]"
        >
          Twitter
        </a>
        <a
          href="/"
          class="w-[280px] rounded-md bg-[#333] py-3 text-sm font-semibold hover:bg-[#c4f82a] hover:text-[#1f1f1f]"
        >
          Instagram
        </a>
      </div>
    </div>
  </body>
</html>
